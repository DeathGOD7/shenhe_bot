      柯萊的攻擊收益其實是高於精通的，可能有些人直覺上會以為精通好。
      柯萊要提高傷害應該帶攻擊沙，而不是精通沙，如果缺充能的話，也可以帶充能沙。
      柯萊的掛草功能性是比提高自己傷害更加最重要的。
      聖遺物思路推薦：
      攻擊/充能沙、草傷杯、暴擊（暴傷）頭

      副詞條優先順序：
      雙暴（自適應）>百分比攻擊>元素充能效率=元素精通
旅行者:
  element: 草
  builds:
    - weapon: 天空之刃
      artifacts: 深林4件套
      main_stats: 精草暴
      talents: 6/10/12
