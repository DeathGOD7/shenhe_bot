        充能效率: 175.10%
      move: Q 每跳激化
      dmg: 12981
    - weapon: 西風劍
      artifacts: 深林4件套
      main_stats: 精草暴
      talents: 6/10/12
      stats:
        攻擊力: 1137
        暴率/暴傷: 62/124
        元素精通: 267
        充能效率: 181.30%
      move: Q 每跳激化
      dmg: 12051
    - weapon: 原木刀
      artifacts: 深林4件套
      main_stats: 精草暴
      talents: 6/10/12
      stats:
        攻擊力: 1137
        暴率/暴傷: 60/120
        元素精通: 267
        充能效率: 150.60%
      move: Q 每跳激化
      dmg: 12051
  thoughts:
    - |-
      草主精通收益是更高的，帶精通沙即可。 因為激化在攻擊倍率區，所以草傷和雙暴的收益也很高，可以看到，精草暴的傷害是遠高於精精精的。
      草系角色與風系不同，草系通常是在精通沙和攻擊沙直接有選擇，而杯子和冠位一般鎖定草杯和暴擊頭。 不同於風是攻風暴和精精精之間的選擇。
      本質上這是因為風系的擴散與其它乘區無關，而草系的激化是加在攻擊區，受到增傷和暴擊影響。

      聖遺物思路推薦：
      精通/充能沙、草傷杯、暴擊（暴傷）頭

      副詞條優先順序：
      雙暴（自適應）>元素精通>百分比攻擊≥充能效率
