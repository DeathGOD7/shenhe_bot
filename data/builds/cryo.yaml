    - 套裝使用率最高的是2角2追，因為這套成型快，倉庫里有一堆直接就能用了，但在紙面上宗室4是隊伍總傷最高的。
    - 聖遺物思路推薦： 攻擊沙、攻擊杯、攻擊（西風時暴擊）頭 副詞條優先順序： 攻擊百分比>元素充能效率>固定攻擊
